<ion-header>
	<ion-navbar color="light">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<span ion-text>Listas de Compras</span>
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="lightest-bg">

	<div *ngIf="isSearching" class="spinner-container">
		<ion-spinner></ion-spinner>
	</div>

	<ion-grid no-padding fixed>
		<ion-row no-padding>
			<ion-col>
				<ion-list>

					<ion-item *ngFor="let item of shoppingList" tappable (click)="onOpenShoppingListDetail(item)">
						<h2 ion-text color="dark" class="fw500">{{item.title}}</h2>
						<p ion-text color="primary" no-margin>{{item.description}}</p>
						<button ion-button clear item-end (click)="onActions(item);$event.stopPropagation();">
							<ion-icon name="more"></ion-icon>
						</button>
					</ion-item>

				</ion-list>

			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
